<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top right, #fce4ec, #e1f5fe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 8rem;
      color: #ec4899;
      animation: pop 1.2s ease-out;
    }

    p {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: #555;
      animation: fadeIn 1.5s ease;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #ec4899;
      color: white;
      text-decoration: none;
      border-radius: 999px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a:hover {
      background: #db2777;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Game canvas */
    canvas {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      border: 2px solid #ec4899;
      border-radius: 10px;
      background: white;
    }

    .game-hint {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! This page took the wrong step...</p>
  <a href="index.html">Back to Homepage</a>

  <div class="game-hint">üïπÔ∏è Secret: Try clicking the bouncing emoji üëá</div>
  <canvas id="gameCanvas" width="200" height="100"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let x = 50, y = 50;
    let vx = 2, vy = 2;
    let radius = 15;
    let score = 0;
    let emoji = "üí•";

    function drawBall() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "24px Arial";
      ctx.fillText(emoji, x - radius, y + radius / 2);
      x += vx;
      y += vy;

      if (x + radius > canvas.width || x - radius < 0) vx = -vx;
      if (y + radius > canvas.height || y - radius < 0) vy = -vy;
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      const dist = Math.hypot(clickX - x, clickY - y);
      if (dist < radius * 2) {
        score++;
        emoji = ["üí•", "‚ú®", "üî•", "üéØ", "üéâ"][score % 5];
        vx *= 1.1;
        vy *= 1.1;
      }
    });

    setInterval(drawBall, 20);
  </script>
</body>
</html>
