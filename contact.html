<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | First Step Webdesign</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #e0f7fa, #fce4ec);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glow-button {
      background: linear-gradient(90deg, #ff4081, #7c4dff);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(255, 64, 129, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glow-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 64, 129, 0.8);
    }
  </style>
</head>
<body class="text-gray-800">

  <header class="p-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-pink-500">First Step Webdesign</h1>
    <nav class="space-x-6 hidden sm:block">
      <a href="index.html" class="hover:text-pink-600">Home</a>
      <a href="#" class="hover:text-pink-600">Services</a>
      <a href="#" class="hover:text-pink-600">Portfolio</a>
      <a href="contact.html" class="text-pink-600 font-semibold">Contact</a>
    </nav>
  </header>

  <section class="max-w-4xl mx-auto mt-16 bg-white p-10 rounded-3xl shadow-xl fade-in">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Let's Get in Touch</h2>
    <p class="text-center text-gray-600 mb-8">Whether you’re ready to start or just curious, send us a message and we’ll reach out soon!</p>
    
    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain" class="grid grid-cols-1 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
        <input type="text" name="name" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input type="email" name="email" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Company (Optional)</label>
        <input type="text" name="company" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-300" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
        <textarea name="message" rows="5" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="glow-button">Send Message</button>
      </div>
    </form>
  </section>

  <footer class="mt-16 p-8 text-center text-gray-600 bg-gray-100">
    <p>&copy; 2025 First Step Webdesign. Built with care.</p>
  </footer>

</body>
</html>
